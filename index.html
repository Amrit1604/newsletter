<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Landing Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(bgm.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            overflow: hidden;
        }

        /* Magical Glow Animation */
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(252, 186, 3, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(252, 186, 3, 1);
            }
            100% {
                box-shadow: 0 0 10px rgba(252, 186, 3, 0.5);
            }
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 1rem;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #f8d12f;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar ul li a:hover {
            color: #fff;
            text-shadow: 0 0 10px #f8d12f;
        }

        /* Logo */
        .logo img {
            width: 200px;
            height: auto;
            animation: glow 3s infinite;
            margin-top: 1rem;
        }

        /* Container */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 10rem; /* Adjusted for navbar */
            max-width: 600px;
        }

        .container header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #f8d12f;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 0.9rem 1.8rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: black;
            border: 3px solid #f8d12f;
            cursor: pointer;
            position: relative;
            background-color: transparent;
            text-decoration: none;
            overflow: hidden;
            z-index: 1;
            font-family: inherit;
            margin-top: 1rem;
            animation: glow 2s infinite;
        }

        .btn::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #f8d12f;
            transform: translateX(-100%);
            transition: all 0.3s;
            z-index: -1;
        }

        .btn:hover::before {
            transform: translateX(0);
        }

        .btn:hover {
            color: white;
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            color: #f8d12f;
            font-family: 'Cinzel', serif;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-shadow: 0 0 10px #f8d12f;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="https://pbs.twimg.com/media/DZeuhTnWkAEIQUh.jpg" alt="Hogwarts Logo">
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <header>
            <h1>Join the Magic: Subscribe to Hogwarts News and Updates</h1>
        </header>
        <a style="color: #fff;" class="btn" href="main2.html">LET'S GO</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Daily Prophet. All Rights Reserved.
    </footer>
</body>
</html>
