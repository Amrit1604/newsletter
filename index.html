<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://c4.wallpaperflare.com/wallpaper/722/731/811/harry-potter-hogwarts-castle-wallpaper-preview.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .logo {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .logo img {
            width: 300px; 
            height: auto;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 1rem;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .container {
            text-align: center;
            background: rgb(255, 255, 255);
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10rem; /* Adjusted for logo and navbar */
            max-width: 600px;
        }

        header {
            margin-bottom: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem; /* Adjusted font size */
            color: #333;
        }

        header p {
            font-size: 1rem;
            color: #666;
        }

        .newsletter {
            margin-top: 2rem;
        }

        .newsletter h2 {
            font-size: 1.5rem;
            color: #333;
        }

        #newsletterForm {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #newsletterForm input[type="email"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 0.5rem;
        }

        #newsletterForm button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #newsletterForm button:hover {
            background-color: #0056b3;
        }

        .btn {
            display: inline-block;
            padding: 0.9rem 1.8rem;
            font-size: 16px;
            font-weight: 700;
            color: rgb(0, 0, 0);
            border: 3px solid rgb(252, 70, 100);
            cursor: pointer;
            position: relative;
            background-color: transparent;
            text-decoration: none;
            overflow: hidden;
            z-index: 1;
            font-family: inherit;
        }

        .btn::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(252, 70, 100);
            transform: translateX(-100%);
            transition: all .3s;
            z-index: -1;
        }

        .btn:hover::before {
            transform: translateX(0);
        }

        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://pbs.twimg.com/media/DZeuhTnWkAEIQUh.jpg" alt="logo">
    </div>
    
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Stay updated with our latest news and updates by subscribing to our newsletter.</h1>
        </header>
        <a class="btn" href="main2.html">LET'S GO</a>
    </div>

    <footer>
        &copy; 2024 Daily Prophet. All Rights Reserved.
    </footer>
</body>
</html>
